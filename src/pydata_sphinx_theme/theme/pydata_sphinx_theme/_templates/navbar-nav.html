<ul id="navbar-main-elements" class="navbar-nav">
    <div id="theme-switch" class="nav-item">
        <btn class="theme-switch" data-mode="light"><i class="fas fa-sun"></i></btn>
        <btn class="theme-switch" data-mode="dark"><i class="far fa-moon"></i></btn>
        <btn class="theme-switch" data-mode="auto"><i class="fas fa-adjust"></i></btn>
    </div>
    {{ generate_nav_html("navbar", maxdepth=1, collapse=True, includehidden=True, titles_only=True) }}
    {% for external_link in theme_external_links %}
    <li class="nav-item">
        <a class="nav-link nav-external" href="{{ external_link.url }}">{{ _(external_link.name) }}<i class="fas fa-external-link-alt"></i></a>
    </li>
    {% endfor %}
</ul>
